<div class="div">
  <!-- Only display the title when not in detail view -->
  <h2 class="page-title" *ngIf="!isDetailView">Caddix</h2>

  <!-- Render the list only if not in detail view -->
  <div *ngIf="!isDetailView" class="list-container">
    <div class="list-container">
      <mat-grid-list cols="3" rowHeight="200px" gutterSize="20px">
        <mat-grid-tile *ngFor="let list of lists">
          <mat-card class="list-card">
            <a [routerLink]="['/list', list.id]" class="list-link">
              <mat-card-title>{{ list.name }}</mat-card-title>
              <mat-card-content style="font-size: large;">{{ list.description }}</mat-card-content>
            </a>
          </mat-card>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
  </div>

  <!-- Router Outlet for dynamic content -->
  <router-outlet></router-outlet>
</div>
